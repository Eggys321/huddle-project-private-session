<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
    <title>Huddle-project</title>
  </head>
  <body>
    <!-- header -->
    <header class="container">
      <img src="assets/logo.svg" alt="huddle-logo" />
    </header>
    <!-- main -->
    <main class="container main">
      <!-- image div -->
      <div class="main-inner-img">
        <img src="assets/illustration-mockups.svg" alt="illustration-image" />
      </div>
      <!-- text-div -->
      <div class="main-inner-text">
        <h2>Build The Community Your Fans will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussions
        </p>
        <div class="main-inner-text-btn-div">

          <button>Register</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container footer-div">
        <ion-icon class="footer-icon" name="logo-facebook"></ion-icon>
        <ion-icon class="footer-icon" name="logo-twitter"></ion-icon>
        <ion-icon class="footer-icon" name="logo-instagram"></ion-icon>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
